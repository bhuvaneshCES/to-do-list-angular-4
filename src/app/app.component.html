<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Welcome to {{dashboard}}!
    </h1>
</div>
<h2>Add ToDo!</h2>
<div>
    <label>Title: </label>
    <input [(ngModel)]="newTask.title" placeholder="title" />
    <label>Description: </label>
    <input [(ngModel)]="newTask.description" placeholder="description" />
    <div>
        <button (click)='onAdd(newTask)'>Add</button>
    </div>
</div>
<div *ngIf="showList">
    <h2>{{tempTask.title}} details!</h2>
    <div>
        <label>Title: </label>
        <input [(ngModel)]="tempTask.title" placeholder="title" />
        <label>Description: </label>
        <input [(ngModel)]="tempTask.description" placeholder="description" />
    </div>
    <div>
        <button (click)='onSave(tempTask)'>Save</button>
        <button (click)='onDelete(tempTask)'>Delete</button>
        <button (click)='onCancel()'>Cancel</button>
    </div>
</div>
<div *ngIf="!showList">
    <h2>ToDo List: </h2>
    <ul>
        <li *ngFor='let task of tasks' (click)='onClick(task)'>
            <h2>{{task.title}}</h2>
            <pre>{{task.description}}</pre>
        </li>
    </ul>
</div>
